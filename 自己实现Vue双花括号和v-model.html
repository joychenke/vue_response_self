<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>绑定v-model和事件的实例</title>
</head>

<body>
	<div id="app">
		<h2>{{name1}}</h2>
		<h2>{{name2}}</h2>
		<input type="text" v-model="title">
		<h3>{{title}}</h3>
		<button v-on:click="clickMe">v-on事件</button>
		<h3>{{event}}</h3>
	</div>
	<script src="vue_observer.js"></script>
	<script src="vue_watcher.js"></script>
	<script src="vue_compile.js"></script>
	<script src="vue.js"></script>
	<script>
		var self_vue = new Vue({
			el: "#app",
			data: {
				name1: '我是name1',
				name2: '我是name2',
				event: 'event',
				title: 'title初始值'
			},
			methods: {
				clickMe: function () {
          this.event = '事件重新赋值' + new Date().getMilliseconds()
          this.name2 = "我刚刚点击了event按钮" + new Date().getMilliseconds()
				}
			},
			mounted () {
				this.name1 = "name1 在mounted之后的值"
			}
		});
	</script>
</body>

</html>
